<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>左边固定宽度布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;}
        #box > div{
            height: 300px;
        }
        .left {
            float: left;
            width: 200px;
            background-color: beige;
        }

        .right {
            overflow: hidden;
            background-color: pink;
        }
    </style>
</head>

<body>
<div id="box">
    <div class="left">left房间辣椒了简历看了空间了空间来看健康减肥考虑时间了看风景阿里加减肥啦可使肌肤卢卡斯加了</div>
    <div class="right">right房间辣椒了简历看了空间了空间来看健康减肥考虑时间了看风景阿里加减肥啦可使肌肤卢卡斯加了</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Background各种属性学习</title>
  <style>
    .box-origin {
      border: 20px solid #f5ffb5;
      padding: 20px;
      width: 200px;
      height: 200px;
      background: url(//cdn.fututrade.com/images/global/logo_futu.png?ENzxNORw6KUxxK5v.en);
      -webkit-background-size: 100px auto;
      background-size: 100px auto;
      -webkit-background-origin: content-box;
      background-origin: content-box;
    }
    
  </style>
</head>
<body>
  <div class="box-origin">200 * 200</div>
</body>
</html>
